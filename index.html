<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Clash</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        .balloon {
            position: absolute;
            width: 100px;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .victory-screen {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Valentine's Clash!</h1>
    <p>Please choose your option:</p>
    <button id="yes-button">YES</button>
    <button id="no-button">NO</button>
    <div class="victory-screen" id="victory-screen">
        <img src="clash_royale_victory.png" alt="Victory Screen" />
        <h2>You Win!</h2>
    </div>
    <img src="heart_balloon.png" class="balloon" alt="Heart Balloon" />
    <script>
        document.getElementById('yes-button').onclick = function() {
            document.getElementById('victory-screen').style.display = 'block';
        };
        document.getElementById('no-button').onclick = function() {
            alert('Better luck next time!');
        };
    </script>
</body>
</html>
